{% extends 'core/base.html' %}
{% block content %}
<div class="container">
  <div class="card">
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <h1{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h1>
    {% endfor %}
</ul>
{% endif %}
        <a href="{% url 'login' %}">Login Now</a>
    </div>
</div>
{% endblock content %}
